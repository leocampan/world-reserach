<!DOCTYPE html>
<head>
    <meta http-equiv=" Content-Type" content="text/html; charset=utf-8" />

    <!----------------------------------------| [title] |---------------------------------------->
    <link rel="shortcut icon" type="image" href="/img/logo.png">
    <title>World Research</title>

    <!----------------------------------------| [links] |---------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/js/data.js"></script>
    <script src="/js/script.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header row">
        <h1>What are you looking for?</h1>

        <div class="searchBox">
            <div class="dropdown">
                <p id="sort text">Sort by:
                    <select class="dropbtn" id="dropbtn">
                        <option value="city">Nation</option>
                        <option value="population">Population > 4M</option>
                        <option value="capitals">Capitals</option>
                        <option value="continent">More populated city</option>
                    </select>
                </p>
            </div>

            <!-- input text -->
            <input type="text" class="searchText" id="search" value="" onkeyup=valore(search.value,dropbtn.value)>

            <!-- counter-->
            <section class="counter">
                <p id="counter"></p>
            </section>
        </div>
    </div>

<div>
    <div class="body row scroll-y">
        <table class="content-table" id="content-table"></table>
    </div>

    <div class="osm-maps">
        <iframe id="mappa" src="mappa_osm.htm" width="570" height="600" frameborder="0" style="border:0" scrolling="no"></iframe>
    </div>
</div>
</body>

</html>
