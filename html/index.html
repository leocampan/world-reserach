<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml%22%3E

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-------------------------------- TITLEBAR START--------------------------------> 
    <link rel="shortcut icon" type="image" href="/img/logo.png">
    <title>World Research</title>
    <!-------------------------------- TITLEBAR END-------------------------------->

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <script src="/js/data.js"></script> 
    <script src="/js/script.js"></script>
</head>

<body class = "header">
    <!-------------------------------- HEADER START-------------------------------->
    <h1>What are you looking for?</h1>
    <!-------------------------------- HEADER END-------------------------------->

    <!-------------------------------- SEARCH BOX START-------------------------------->
    <div class="wrapper">
        <!-- Icona del mondo che ci manda alla mappa -->
        <div class="map">
            <button type="button" name="world-btn" style="border:none;">
                <a href="/html/research.html">
                    <img src="/img/logo.png">
                </a> 
            </button> 
        </div>
        <!-- Box della ricerca -->
        <div class="searchBox">
            <!-- Bottone per la selezione del criterio di ricerca-->
            <div class="dropdown">
                <button class="dropbtn">Search by:</button>
                    <div class="dropdown-content">
                        <a id="research-city">City</a>
                        <a id="research-nation">Nation</a>
                        <a id="research-population">Population</a>
                        <a id="research-country-capitals">Country Capitals</a>
                        <a id="research-continent-capitals">Continent Capitals</a>
                        <a></a>
                    </div>
            </div>
            <input type="text" class="searchText" id="search" placeholder="Search by Nation!">
            <input type="number" class="searchNumber" id="search" placeholder="Search by Population!">
        </div>
  
        <div class="counterBox">
            <div class="displayCounter">
                <h3>Results:</h3> 
            </div>
        </div>  
    </div> 
    <!-------------------------------- SEARCH BOX START END-------------------------------->
  
    <!-- TABLE -->
    <table class="content-table" id="content-table"></table>
    
    <script>
        const searchInput = document.getElementById("search");

        searchInput.addEventListener("keyup", function (event) 
        {
            const rows = document.querySelectorAll("tbody tr");
            const q = event.target.value.toLowerCase();

            rows.forEach((row) => 
            {
                const nationColumnContent = row.querySelector("#nation").textContent.toLowerCase();

                row.style.display = nationColumnContent.startsWith(q)
                ? "table-row" // Operatore ternario
                : "none";
            });
        });

        const salutoModerno = (nome) => {
            console.log("ciao " + nome);
        }
        */
    </script>

</body>
</html>
