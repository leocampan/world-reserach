<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml%22%3E">

</html>

<head>
    <meta http-equiv=" Content-Type" content="text/html; charset=utf-8" />

    <!----------------------------------------| [title] |---------------------------------------->
    <link rel="shortcut icon" type="image" href="/img/logo.png">
    <title>World Research</title>

    <!----------------------------------------| [links] |---------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/js/data.js"></script>
    <script src="/js/script.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header row">
        <h1>What are you looking for?</h1>

        <div class="searchBox">
            <div class="dropdown">
                <p id="sort text">Sort by: </p>
                <select class="dropbtn">
                    <option value="city">Cities</option>
                    <option value="nation">Nations</option>
                    <option value="population">Population</option>
                    <option value="countryCapitals">Capitals</option>
                    <option value="continent">Continents</option>
                </select>
            </div>

            <!-- input text -->
            <input type="text" class="searchText" id="search">

            <!-- counter-->
            <section class="counter">
                <p id="counter">Results:</p>
                <p id="content"></p>
            </section>
        </div>
    </div>

    <div class="body row scroll-y">
        <table class="content-table" id="content-table"></table>

        <script>
            const searchInput = document.getElementById("search");

            searchInput.addEventListener("keyup", function (event) {
                const rows = document.querySelectorAll("tbody tr");
                const q = event.target.value.toLowerCase();

                rows.forEach((row) => {
                    const nationColumnContent = row.querySelector("#nation").textContent.toLowerCase();

                    row.style.display = nationColumnContent.startsWith(q)
                        ? "table-row" // Operatore ternario
                        : "none";
                });
            });
        </script>
    </div>
</body>

</html>
